<img id="logo" src="../../assets/img/LogoNetflix.png" alt="">

<img id="login-background" src="https://assets.nflxext.com/ffe/siteui/vlv3/ac9aedf1-a687-4c5d-965c-2fc3eac84aea/783cbe76-d0b9-4c25-a642-4f27742f59b6/NL-en-20221206-popsignuptwoweeks-perspective_alpha_website_large.jpg" alt="">
<div id="login-form">
	<form action="GET">
		<h1>Sign In</h1>
		<div class="input">
			<div class="input-error">
				<input type="text" for="mail" required>
				<label for="mail">Identifiant ou numéro de téléphone</label>
			</div>
			<div class="error">Please enter a valid email address or phone number.</div>
		</div>
		<div class="input">
			<div class="input-error">
				<input type="password" for="mdp" required>
				<label for="mdp">Mot de passe</label>
			</div>
			<div class="error">Your password must contain between 4 and 60 characters.</div>
		</div>

		<button value="submit">Se connecter</button>
		<div id="sign-in-info" class="info">
			<label for="remember">
				<input type="checkbox"  checked="checked" for="remember"><span class="checkmark"></span><span id="remember">Remember me</span>
			</label>
			<a href="" id="help">Need help?</a>
		</div>		
	</form>
	<div id="sign-up-info" class="info">
		<p>New to Netflix? <a class="sign-up" href="">Sign up now.</a></p>
		<p id="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a id="learn-more" href="">Learn more.</a></p>
	</div>
</div>
