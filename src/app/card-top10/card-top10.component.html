<div class="row top10">
	<div class="slider">
		<div class="background-overflow previous">
			<span class="button previous">
				<img src="../../assets/img/IconArrow.svg" alt="">
			</span>
		</div>
		<div class="slider-mask show">
			<div class="slider-row">
				<div class="slider-item" *ngFor="let cardTop10 of movieTop ; let i = index">
					<div class="PresTop10">
						<p class="NumberTop10">{{ i + 1 }}</p>
						<div class="CardTop10">
							<img [src]="cardTop10[1]" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="background-overflow next">
			<span class="button next">
				<img src="../../assets/img/IconArrow.svg" alt="">
			</span>
		</div>
	</div>
</div>
